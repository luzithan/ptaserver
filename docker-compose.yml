version: '3'

services:
  build-plex:
    build: build-plex
    image: luzithan/build-plex
    env_file:
    - .env
    volumes:
      - /share/Multimedia/Configurations/Plex:/config

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  plex:
    container_name: plex
    image: plexinc/pms-docker:latest
    restart: unless-stopped
    expose:
      - "32400"
    ports:
      - "32400:32400/tcp"
      - "3005:3005/tcp"
      - "8324:8324/tcp"
      - "32469:32469/tcp"
#      - "80:80/tcp"
      #- "1900:1900/udp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
    hostname: plex_server
    env_file:
      - /share/Multimedia/Configurations/Plex/plex.env
    environment:
      - VIRTUAL_HOST=plex.${DOMAIN}
      - VIRTUAL_PORT=32400
      - PLEX_UID=${UID}
      - PLEX_GID=${GID}
    volumes:
      - /share/Multimedia/Configurations/Plex:/config
      - /tmp:/transcode
      - /share/Movies:/movies
      - /share/TV:/tv
      - /share/Data:/data:shared
    depends_on:
      - build-plex
      - rc-mount
#  tribler:
